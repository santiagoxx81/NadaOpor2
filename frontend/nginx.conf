server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback: permite reload/refresh em rotas (ex.: /home)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Não fazer cache do env.js para refletir mudanças de API_BASE
  location = /env.js {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
  }

  # Arquivos estáticos
  location ~* \.(?:js|css|ico|png|jpg|jpeg|svg|woff2?)$ {
    try_files $uri =404;
    access_log off;
    expires 7d;
  }
}


